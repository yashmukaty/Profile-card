<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 25px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
<div class="card">
  <div class="card-top">
    <img class="top" src="images/bg-pattern-card.svg">
  </div>
  <div class="card-content">
    <img class="dp" src="images/image-victor.jpg">
    <h3 class="header">Victor Crest <span class="age">26</span></h3>
    <p class="city">London</p>
  </div>

    <div class="card-footer">
      <div class="values"><span class="vals">80K</span><br>Followers
      </div>
      <div class="values"><span class="vals">803K</span><br>Likes
      </div>
      <div class="values"><span class="vals">1.4K</span><br>Photos
      </div>

    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://achalmukaty.netlify.app/">Achal Mukaty</a>.
  </div>
</body>
</html>
